<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Gallery.css">
    <title>Gallery Master</title>
</head>
<body>
   <div class="container">
      <header class="header">
        <img src="./images/profilePhoto.png">
        <h2>Rodney Cotton</h2>
        <p>Helsinki, Finland</p>
        <div class="media">
          <div class="post">
            <p class="num">100</p> 
            <p class="string">post</p>
          </div>
          <div class="follower">
            <p class="num">2,242</p> 
            <p class="string">Follower</p>
          </div>
          <div class="following">
            <p class="num">1,432</p> 
            <p class="string">Following</p>
          </div>
        </div>
      </header>
      <div class="image-grid">
        <img src="./images/photo1.png" class="image-1">
        <img src="./images/photo2.png" class="image-2">
        <img src= "images/photo3.png" class="image-3">
        <img src="./images/photo5.png" class="image-4">
        <img src="./images/photo6.png" class="image-5">
        <img src="./images/photo_4.png" class="image-6">
      </div>
      <footer>created by femi - devChallenges.io</footer>
   </div> 
</body>
</html>
